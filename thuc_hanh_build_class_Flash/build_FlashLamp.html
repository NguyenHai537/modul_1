<!DOCTYPE html>
<html lang="en">

    <title>Build_FlashLamp</title>
</head>
<body>
<script>
  let Batterry = function (){
    this.setEnergy = function (energy){
      this.energy = energy;
    };
    this.getEnergy = function (){
      return this.energy;
    };
    this.decreaseEnergy = function (){
      if ( this.energy >0){
        this.energy--;
      }
    }

  };
  let FlashLamp = function (){
    this.setBattery = function (battery){
      this.battery = battery;
    };
    this.getBatteryInfo = function (){
      return this.battery.getEnergy();
    };
    this.light = function (){
      if(this.status){
        alert("Lighting");
      }else {
        alert("Not lighting");
      }
    };
    this.turnOn = function (){
      this.status = true;
    };
    this.turnoff = function (){
      this.status = false;
    }
  };
  let battery = new Batterry();
  battery.setEnergy(10);
  let flashLamp = new FlashLamp();
  flashLamp.setBattery(battery);
  document.write("Batery info :" + flashLamp.getBatteryInfo() + "<br>");
  document.write("Turn off<br/>")
  flashLamp.turnoff();
  flashLamp.light();
</script>
</body>
